name: Node.js CI

on: 
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'
      - f'eature/**'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run tslint
    - run: npm test
    - run: npm run build
    - name: Codecov
      uses: codecov/codecov-action@v2.1.0

