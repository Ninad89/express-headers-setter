name: Node.js CI

on: 
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'
      - 'feature/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Npm install
      run: npm ci
    - name: Lint
      run: npm run tslint
    - name: Unit test
      run: npm test
    - name: Build
      run: npm run build
    - name: Codecov
      uses: codecov/codecov-action@v2.1.0

